<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Theme Resume - Template 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }
        .resume {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .resume-header {
            text-align: left;
            color: black;
        }
        .section-title {
            color: black;
            border-left: 5px solid black;
            padding-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="resume-header">
            <h1>Sara Black</h1>
            <p>Email: sara@example.com | Phone: 321-654-9870</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Education</h2>
            <p>M.A. in Psychology - PQR University</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Experience</h2>
            <p>Psychologist at XYZ Clinic (2017 - Present)</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Skills</h2>
            <p>Counseling, Cognitive Therapy, Behavioral Therapy</p>
        </div>
    </div>
</body>
</html>
