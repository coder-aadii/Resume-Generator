<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Theme Resume - Template 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            padding: 20px;
        }
        .resume {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .resume-header {
            text-align: left;
            color: #1e88e5;
        }
        .section-title {
            color: #42a5f5;
            border-left: 5px solid #42a5f5;
            padding-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="resume-header">
            <h1>Jane Smith</h1>
            <p>Email: jane@example.com | Phone: 987-654-3210</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Education</h2>
            <p>M.Sc. in Information Technology - DEF University</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Professional Experience</h2>
            <p>Senior Web Developer at ABC Corp (2016 - Present)</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Technical Skills</h2>
            <p>Angular, Node.js, MongoDB, CSS, TypeScript</p>
        </div>
    </div>
</body>
</html>
