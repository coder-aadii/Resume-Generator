<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Theme Resume - Template 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .resume {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .resume-header {
            text-align: center;
            color: black;
        }
        .section-title {
            color: black;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="resume-header">
            <h1>Alex White</h1>
            <p>Email: alex@example.com | Phone: 789-123-4560</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Education</h2>
            <p>B.A. in English - MNO University</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Experience</h2>
            <p>Content Writer at XYZ Ltd. (2019 - Present)</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Skills</h2>
            <p>Creative Writing, Copywriting, Editing</p>
        </div>
    </div>
</body>
</html>
