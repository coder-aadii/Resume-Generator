<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Theme Resume - Template 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            padding: 20px;
        }
        .resume {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .resume-header {
            text-align: center;
            color: #0277bd;
        }
        .section-title {
            color: #0288d1;
            border-bottom: 2px solid #0288d1;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="resume-header">
            <h1>John Doe</h1>
            <p>Email: john@example.com | Phone: 123-456-7890</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Education</h2>
            <p>B.Sc. in Computer Science - ABC University</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Work Experience</h2>
            <p>Software Developer at XYZ Company (2018 - Present)</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Skills</h2>
            <p>JavaScript, HTML, CSS, React</p>
        </div>
    </div>
</body>
</html>
