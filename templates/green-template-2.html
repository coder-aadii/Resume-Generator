<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Theme Resume - Template 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8e9;
            padding: 20px;
        }
        .resume {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .resume-header {
            text-align: left;
            color: #43a047;
        }
        .section-title {
            color: #66bb6a;
            border-left: 5px solid #66bb6a;
            padding-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="resume-header">
            <h1>Lisa Greenfield</h1>
            <p>Email: lisa@example.com | Phone: 654-321-9870</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Education</h2>
            <p>B.A. in Marketing - JKL University</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Professional Experience</h2>
            <p>Marketing Manager at LMN Corp (2015 - Present)</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Skills</h2>
            <p>SEO, Digital Marketing, Content Strategy</p>
        </div>
    </div>
</body>
</html>
