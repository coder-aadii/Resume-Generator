<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Theme Resume - Template 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            padding: 20px;
        }
        .resume {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .resume-header {
            text-align: center;
            color: #2e7d32;
        }
        .section-title {
            color: #388e3c;
            border-bottom: 2px solid #388e3c;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="resume-header">
            <h1>Michael Green</h1>
            <p>Email: michael@example.com | Phone: 456-789-0123</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Education</h2>
            <p>B.E. in Electronics - GHI University</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Work Experience</h2>
            <p>Embedded Systems Engineer at XYZ Tech (2017 - Present)</p>
        </div>

        <div class="resume-section">
            <h2 class="section-title">Skills</h2>
            <p>Embedded C, Microcontrollers, Circuit Design</p>
        </div>
    </div>
</body>
</html>
